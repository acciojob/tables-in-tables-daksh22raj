<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 <h1>Tables in Tables</h1>

<table>
    <tr>
        <td>
            <!-- Nested Table 1 -->
            <table>
                <tr>
                    <th colspan="2">Nested Table 1</th>
                </tr>
                <tr>
                    <td>Row 1 Col 1</td>
                    <td>Row 1 Col 2</td>
                </tr>
                <tr>
                    <td>Row 2 Col 1</td>
                    <td>Row 2 Col 2</td>
                </tr>
            </table>
        </td>

        <td>
            <!-- Nested Table 2 -->
            <table>
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>Row 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <!-- Nested Table 3 with List -->
            <table>
                <tr>
                    <th colspan="1">Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>

        <td>
            <!-- Nested Table 4 with Black Cell -->
            <table>
                <tr>
                    <th colspan="2">Nested Table 4</th>
                </tr>
                <tr>
                    <td>Cell 1</td>
                    <td class="black-cell">HTML</td>
                </tr>
                <tr>
                    <td>Cell 3</td>
                    <td>Cell 4</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
  </body>
</html>
